name: Update Sleep Data

on:
  schedule:
    - cron: '0 17 * * *'  # Noon EST / 5 PM UTC
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘ˆ Necessary for git push

jobs:
  update-sleep:
    runs-on: ubuntu-latest

    env:
      GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
      GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch sleep data
        run: python fetch-sleep.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sleep.json
          git commit -m "ðŸ›Œ Update sleep.json for $(date '+%Y-%m-%d')" || echo "No changes"
          git push
